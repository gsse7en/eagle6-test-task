<div class="wrapper">
  <mat-card class="panel">
    <form class="filter-form">
      <mat-form-field class="filter-form-field" floatLabel="never">
        <mat-icon matPrefix>search</mat-icon>
        <input [formControl]="filter" type="text" matInput placeholder="Search entity">
        <mat-icon matSuffix>filter_list</mat-icon>
      </mat-form-field>
    </form>
    <mat-selection-list class="filtered-connections-list" #connectionsList>
      <mat-list-option *ngFor="let connection of filteredConnections$ | async" (click)="selectConnection(connectionsList)" [value]="connection.id" [selected]="connection.isActive">
        <div>{{connection.name}}</div>
        <div class="connection-type">{{connection.type}}</div>
      </mat-list-option>
    </mat-selection-list>
  </mat-card>
  <a routerLink="/">
    <button mat-raised-button color="primary" class="connect-button">Connect</button>
  </a>
</div>
