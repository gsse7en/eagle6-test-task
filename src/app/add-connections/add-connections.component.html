<div style="display: flex;
justify-content: center;
align-items: center;
flex-direction: column">
  <mat-card style="min-width:600px; width:50%; ">
    <form style="width:100%; height:50px;">
      <mat-form-field style="width:inherit" floatLabel="never">
        <mat-icon matPrefix>search</mat-icon>
        <input style="width:inherit" [formControl]="filter" type="text" matInput placeholder="Search entity">
        <mat-icon matSuffix>filter_list</mat-icon>
      </mat-form-field>
    </form>
    <mat-selection-list #connectionsList style="width:100%;">
      <mat-list-option *ngFor="let connection of filteredConnections$ | async" (click)="selectConnection(connectionsList)" [value]="connection.id" [selected]="connection.isActive">
        <div>{{connection.name}}</div>
        <div style="color:rgb(115, 115, 115);">{{connection.type}}</div>
      </mat-list-option>
    </mat-selection-list>
  </mat-card>
  <a routerLink="/">
    <button mat-raised-button color="primary" style="margin-top:20px;">Connect</button>
  </a>
</div>
